<div class="relative w-full h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 overflow-hidden">


  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-gradient-to-br from-blue-400/20 to-cyan-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-5%] w-[500px] h-[500px] bg-gradient-to-br from-indigo-400/20 to-blue-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <div class="w-full max-w-sm px-6 relative z-10">
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 flex flex-col items-center shadow-2xl border border-white/60">


      <div class="mb-8 text-center">
        <div class="inline-flex items-center justify-center bg-gradient-to-br from-[#0056D2] to-[#0099FF] rounded-xl p-2.5 mb-4 shadow-xl shadow-blue-500/30">
          <span class="material-symbols-outlined text-white text-2xl">lock_reset</span>
        </div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-[#0056D2] to-[#0099FF] bg-clip-text text-transparent">
          Reset Password
        </h1>
        <p class="text-gray-500 text-xs mt-2">
          Enter your email to receive a reset link
        </p>
      </div>


      <form (submit)="resetPassword($event)" class="w-full">

        <div class="relative mb-6">
          <input
            id="email"
            type="email"
            placeholder=" "
            required
            class="w-full py-2.5 border-b-2 border-gray-200 text-gray-800 focus:border-[#0099FF]
                   focus:outline-none placeholder-transparent bg-transparent text-sm peer"
          />
          <label
            for="email"
            class="absolute left-0 top-2.5 text-gray-400 text-sm transition-all duration-300 pointer-events-none
                   peer-focus:-top-4 peer-focus:text-xs peer-focus:text-[#0099FF]
                   peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs"
          >
            Email Address
          </label>
        </div>

 
        <button
          type="submit"
          [disabled]="isSending"
          class="relative w-full py-3.5 bg-gradient-to-r from-[#0056D2] to-[#0099FF]
                 text-white font-bold rounded-xl uppercase tracking-widest text-xs
                 transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/30
                 disabled:opacity-70 disabled:cursor-not-allowed overflow-hidden"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            <svg
              *ngIf="isSending"
              class="animate-spin h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
            </svg>
            {{ isSending ? 'Sending...' : 'Send Reset Link' }}
          </span>
        </button>

      </form>

 
      <div class="mt-8">
        <a
          routerLink="/login"
          class="flex items-center gap-2 text-gray-500 hover:text-[#0056D2]
                 text-xs font-semibold transition-colors"
        >
          <span class="material-symbols-outlined text-sm">arrow_back</span>
          Back to Login
        </a>
      </div>

    </div>

    <div class="mt-6 text-center">
      <p class="text-gray-500 text-[9px] font-semibold uppercase tracking-[0.25em]">
        Precision IoT Control Environment
      </p>
      <p class="text-gray-500 text-[9px] font-semibold tracking-[0.25em] mt-1">
        Aces Tagum College Inc.
      </p>
    </div>
  </div>
</div>
