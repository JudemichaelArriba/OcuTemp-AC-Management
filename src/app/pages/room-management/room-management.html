<main class="flex-1 flex flex-col font-sans min-h-0 bg-background-main">

  <header class="px-4 pt-6 shrink-0">
    <div class="max-w-[1800px] mx-auto">
      <div class="px-8 py-6 flex justify-between items-center border border-gray-100 bg-white/80 backdrop-blur-xl shadow-sm rounded-2xl">
        <div>
          <h2 class="text-lg font-black tracking-tight text-gray-900">Room Management</h2>
          <p class="text-sm text-gray-600 mt-0.5">Configure and manage smart building zones</p>
        </div>
        <div class="flex gap-2.5">
          <div class="relative">
            <span class="absolute left-3.5 top-1/2 -translate-y-1/2 material-symbols-outlined text-gray-400 text-[20px]">search</span>
            <input
              type="text"
              placeholder="Search by name or ID..."
              class="pl-11 pr-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 w-72 transition-all bg-gray-50/50 hover:bg-gray-50"
            />
          </div>
          <button class="bg-gradient-to-b from-blue-600 to-blue-700 text-white px-5 py-2.5 rounded-xl text-sm font-semibold hover:from-blue-700 hover:to-blue-800 transition-all flex items-center gap-2 shadow-lg shadow-blue-500/25 hover:shadow-xl hover:shadow-blue-500/30">
            <span class="material-symbols-outlined text-[20px]">add_circle</span>
            Add Room
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="px-4 py-3">
    <div class="max-w-[1800px] mx-auto grid grid-cols-2 lg:grid-cols-4 gap-3">

      <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:border-blue-300 transition-all">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider mb-1">Total Rooms</p>
            <p class="text-xl font-extrabold text-gray-900">42</p>
          </div>
          <div class="bg-blue-50 p-2 rounded-lg">
            <span class="material-symbols-outlined text-blue-600 text-lg">meeting_room</span>
          </div>
        </div>
      </div>

      <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:border-emerald-300 transition-all">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider mb-1">Active Usage</p>
            <p class="text-xl font-extrabold text-gray-900">28</p>
          </div>
          <div class="bg-emerald-50 p-2 rounded-lg text-status-occupied">
            <span class="material-symbols-outlined">person</span>
          </div>
        </div>
      </div>

      <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:border-amber-300 transition-all">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider mb-1">Requires Attention</p>
            <p class="text-xl font-extrabold text-gray-900">3</p>
          </div>
          <div class="bg-amber-50 p-2 rounded-lg text-amber-500">
            <span class="material-symbols-outlined">priority_high</span>
          </div>
        </div>
      </div>

      <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:border-slate-300 transition-all">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider mb-1">Offline Nodes</p>
            <p class="text-xl font-extrabold text-gray-900">1</p>
          </div>
          <div class="bg-slate-50 p-2 rounded-lg text-slate-500">
            <span class="material-symbols-outlined">cloud_off</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="px-4 pb-8 flex-1 overflow-y-auto custom-scrollbar">
    <div class="max-w-[1800px] mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">

      <div class="group relative bg-white border border-gray-200 rounded-2xl p-5 shadow-sm hover:border-blue-300 transition-all overflow-hidden cursor-default">
        <div class="flex justify-between items-start mb-4">
          <div class="flex items-center gap-2">
            <span class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Zone A-1</span>
            <span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
          </div>
          <div class="flex gap-1">
            <button class="p-1.5 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-blue-600 transition-colors">
              <span class="material-symbols-outlined text-lg">edit</span>
            </button>
            <button class="p-1.5 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-blue-600 transition-colors">
              <span class="material-symbols-outlined text-lg">settings</span>
            </button>
          </div>
        </div>

        <div class="flex justify-between items-center mb-5">
          <h3 class="text-lg font-extrabold text-gray-900">Room 101</h3>
          <div class="flex items-center gap-1.5 text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">
            <span class="material-symbols-outlined text-lg active-icon">ac_unit</span>
            <span class="text-sm font-bold">22.0Â°</span>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-3 border-t border-gray-100 pt-4">
          <div class="flex flex-col">
            <span class="text-[9px] font-bold text-gray-400 uppercase">Humidity</span>
            <span class="text-xs font-bold text-gray-700">45%</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[9px] font-bold text-gray-400 uppercase">Occupancy</span>
            <span class="text-xs font-bold text-gray-700">85%</span>
          </div>
          <div class="flex flex-col items-end">
            <span class="text-[9px] font-bold text-gray-400 uppercase">Mode</span>
            <span class="text-xs font-bold text-blue-600">Cooling</span>
          </div>
        </div>

        <div class="absolute inset-0 bg-white/90 backdrop-blur-[2px] opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center gap-3 px-6">
          <button class="w-full bg-blue-600 text-white py-2.5 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
            <span class="material-symbols-outlined text-lg">visibility</span>
            View Details
          </button>
          <button class="w-full bg-gray-900 text-white py-2.5 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
            <span class="material-symbols-outlined text-lg">event_note</span>
            Manage Schedule
          </button>
        </div>
      </div>

    </div>
  </div>
</main>
