<div class="relative w-full h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 overflow-hidden">

  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-gradient-to-br from-blue-400/20 to-cyan-400/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-5%] w-[500px] h-[500px] bg-gradient-to-br from-indigo-400/20 to-blue-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-[40%] left-[50%] w-[300px] h-[300px] bg-gradient-to-br from-violet-400/10 to-purple-400/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="absolute inset-0 pointer-events-none opacity-30">
    <div class="absolute inset-0" style="background-image: 
      radial-gradient(at 20% 30%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
      radial-gradient(at 80% 70%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
      radial-gradient(at 40% 80%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);"></div>
  </div>

  <div class="w-full max-w-sm px-6 relative z-10">
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-6 flex flex-col items-center shadow-2xl border border-white/60">

      <div class="mb-5 text-center">
        <div class="inline-flex items-center justify-center bg-gradient-to-br from-[#0056D2] to-[#0099FF] rounded-xl p-2.5 mb-3 shadow-xl shadow-blue-500/30">
          <span class="material-symbols-outlined text-white text-2xl">thermostat</span>
        </div>
        <h1 class="text-2xl font-bold flex items-center gap-2 justify-center bg-gradient-to-r from-[#0056D2] to-[#0099FF] bg-clip-text text-transparent">
          OcuTemp
        </h1>
        <p class="text-gray-500 text-[10px] mt-1 font-bold tracking-[0.15em] uppercase">Create Account</p>
      </div>

      <form (submit)="signup($event)" class="w-full">

 
        <div class="relative mb-4">
          <input
            id="firstName"
            type="text"
            placeholder=" "
            required
            minlength="2"
            class="w-full py-2.5 border-b-2 border-gray-200 text-gray-800 focus:border-[#0099FF] focus:outline-none placeholder-transparent bg-transparent text-sm peer"
          />
          <label
            for="firstName"
            class="absolute left-0 top-2.5 text-gray-400 text-sm transition-all duration-300 pointer-events-none
                  peer-focus:-top-4 peer-focus:text-xs peer-focus:text-[#0099FF]
                  peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs"
          >
            First Name
          </label>
        </div>

  
        <div class="relative mb-4">
          <input
            id="lastName"
            type="text"
            placeholder=" "
            required
            minlength="2"
            class="w-full py-2.5 border-b-2 border-gray-200 text-gray-800 focus:border-[#0099FF] focus:outline-none placeholder-transparent bg-transparent text-sm peer"
          />
          <label
            for="lastName"
            class="absolute left-0 top-2.5 text-gray-400 text-sm transition-all duration-300 pointer-events-none
                  peer-focus:-top-4 peer-focus:text-xs peer-focus:text-[#0099FF]
                  peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs"
          >
            Last Name
          </label>
        </div>

    
        <div class="relative mb-4">
          <input
            id="email"
            type="email"
            placeholder=" "
            required
            class="w-full py-2.5 border-b-2 border-gray-200 text-gray-800 focus:border-[#0099FF] focus:outline-none placeholder-transparent bg-transparent text-sm peer"
          />
          <label
            for="email"
            class="absolute left-0 top-2.5 text-gray-400 text-sm transition-all duration-300 pointer-events-none
                  peer-focus:-top-4 peer-focus:text-xs peer-focus:text-[#0099FF]
                  peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs"
          >
            Email Address
          </label>
        </div>


        <div class="relative mb-4">
          <input
            id="password"
            type="password"
            placeholder=" "
            required
            minlength="8"
            class="w-full py-2.5 border-b-2 border-gray-200 text-gray-800 focus:border-[#0099FF] focus:outline-none placeholder-transparent bg-transparent text-sm peer"
          />
          <label
            for="password"
            class="absolute left-0 top-2.5 text-gray-400 text-sm transition-all duration-300 pointer-events-none
                  peer-focus:-top-4 peer-focus:text-xs peer-focus:text-[#0099FF]
                  peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs"
          >
            Password
          </label>
        </div>

      
        <div class="relative mb-5">
          <input
            id="confirmPassword"
            type="password"
            placeholder=" "
            required
            class="w-full py-2.5 border-b-2 border-gray-200 text-gray-800 focus:border-[#0099FF] focus:outline-none placeholder-transparent bg-transparent text-sm peer"
          />
          <label
            for="confirmPassword"
            class="absolute left-0 top-2.5 text-gray-400 text-sm transition-all duration-300 pointer-events-none
                  peer-focus:-top-4 peer-focus:text-xs peer-focus:text-[#0099FF]
                  peer-[:not(:placeholder-shown)]:-top-4 peer-[:not(:placeholder-shown)]:text-xs"
          >
            Confirm Password
          </label>
        </div>

        <button
          type="submit"
          [disabled]="isSigningUp"
          class="relative w-full py-3.5 bg-gradient-to-r from-[#0056D2] to-[#0099FF] text-white font-bold rounded-xl
                hover:shadow-xl hover:shadow-blue-500/30 hover:-translate-y-0.5 uppercase tracking-widest text-xs transition-all duration-300
                disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:translate-y-0 overflow-hidden"
        >
          <div
            *ngIf="isSigningUp"
            class="absolute inset-0 bg-white/20"
            style="animation: progress 1.5s ease-in-out infinite;"
          ></div>

          <span class="relative z-10 flex items-center justify-center gap-2">
            <svg
              *ngIf="isSigningUp"
              class="animate-spin h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            {{ isSigningUp ? 'Creating Account...' : 'Create Account' }}
          </span>
        </button>
      </form>

      <div class="mt-4 flex flex-row items-center gap-2 text-xs">
        <span class="text-gray-400">Already have an account?</span>
        <a
          routerLink="/login"
          class="text-gray-500 hover:text-[#0056D2] font-semibold transition-colors"
        >
          Sign In
        </a>
      </div>
    </div>

    <div class="mt-6 text-center">
      <p class="text-gray-500 text-[9px] font-semibold uppercase tracking-[0.25em]">
        Precision IoT Control Environment
      </p>
      <p class="text-gray-500 text-[9px] font-semibold tracking-[0.25em] mt-1">
        Aces Tagum College Inc.
      </p>
    </div>
  </div>
</div>
