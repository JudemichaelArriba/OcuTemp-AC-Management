<article class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden transition-all duration-150 hover:border-blue-300 hover:shadow-md">
  <div class="p-5 border-b border-slate-100 bg-gradient-to-r from-white to-slate-50/80">
    <div class="flex items-start justify-between gap-3">
      <div class="min-w-0">
        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">
          {{ room.uid }}
        </p>
        <h3 class="text-base font-black text-slate-900 mt-1 truncate">{{ room.roomName }}</h3>
      </div>

      <span
        class="inline-flex items-center px-3 py-1 rounded-lg text-[11px] font-bold uppercase"
        [ngClass]="statusBadgeClass"
      >
        {{ room.status }}
      </span>
    </div>
  </div>

  <div class="p-5 space-y-4">
    <div class="grid grid-cols-2 gap-3">
      <div class="rounded-xl border border-cyan-100 bg-cyan-50/70 p-3">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-cyan-600 text-[18px]">thermostat</span>
          <span class="text-[10px] font-black uppercase tracking-wider text-cyan-700">Temperature</span>
        </div>
        <p class="text-sm font-extrabold text-slate-900 mt-1">{{ temperatureText }}</p>
      </div>

      <div class="rounded-xl border border-blue-100 bg-blue-50/70 p-3">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-blue-600 text-[18px]">water_drop</span>
          <span class="text-[10px] font-black uppercase tracking-wider text-blue-700">Humidity</span>
        </div>
        <p class="text-sm font-extrabold text-slate-900 mt-1">{{ humidityText }}</p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
      <div class="rounded-xl border border-slate-200 bg-slate-50 p-3">
        <p class="text-[10px] font-black uppercase tracking-wider text-slate-500">Device</p>
        <p class="text-sm font-bold text-slate-800 mt-1 truncate">{{ room.device || 'Not linked' }}</p>
      </div>

      <div class="rounded-xl border border-slate-200 bg-slate-50 p-3">
        <p class="text-[10px] font-black uppercase tracking-wider text-slate-500">Schedules</p>
        <p class="text-sm font-bold text-slate-800 mt-1">{{ scheduleCount }}</p>
      </div>
    </div>

    <div class="flex items-center justify-between pt-1">
      <div class="flex items-center gap-1.5">
        <span class="w-2 h-2 rounded-full" [ngClass]="hasTelemetry ? 'bg-emerald-500 animate-pulse' : 'bg-slate-300'"></span>
        <span class="text-xs font-medium text-slate-500">
          {{ hasTelemetry ? 'Live telemetry connected' : 'Waiting for telemetry' }}
        </span>
      </div>
      <button class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
        <span class="material-symbols-outlined text-[20px]">more_horiz</span>
      </button>
    </div>
  </div>
</article>
