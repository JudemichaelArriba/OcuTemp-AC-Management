<article class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden transition-all duration-200 hover:border-blue-300 hover:shadow-lg hover:-translate-y-0.5 w-58">
  <div class="p-3 border-b border-slate-100 bg-gradient-to-br from-blue-50 via-indigo-50/30 to-slate-50">
    <div class="flex items-start justify-between gap-2">
      <div class="min-w-0 flex-1">
        <p class="text-[9px] font-bold uppercase tracking-wide text-slate-400/80">
          {{ room.uid }}
        </p>
        <h3 class="text-sm font-bold text-slate-900 mt-0.5 truncate">{{ room.roomName }}</h3>
      </div>

      <span
        class="inline-flex items-center px-2 py-1 rounded-full text-[8px] font-bold uppercase shrink-0 shadow-sm"
        [ngClass]="statusBadgeClass"
      >
        {{ room.status }}
      </span>
    </div>
  </div>

  <div class="p-3 space-y-2.5 bg-gradient-to-b from-white to-slate-50/30">
    <div class="grid grid-cols-2 gap-2">
      <div class="rounded-xl border border-cyan-200/60 bg-gradient-to-br from-cyan-50 via-cyan-50/80 to-cyan-100/40 p-2 shadow-sm hover:shadow-md transition-shadow">
        <div class="flex items-center gap-1.5 mb-1">
          <span class="material-symbols-outlined text-cyan-600 text-[13px]">thermostat</span>
          <span class="text-[8px] font-bold uppercase tracking-wide text-cyan-700">Temp</span>
        </div>
        <p class="text-xs font-extrabold text-slate-900">{{ temperatureText }}</p>
      </div>

      <div class="rounded-xl border border-blue-200/60 bg-gradient-to-br from-blue-50 via-blue-50/80 to-blue-100/40 p-2 shadow-sm hover:shadow-md transition-shadow">
        <div class="flex items-center gap-1.5 mb-1">
          <span class="material-symbols-outlined text-blue-600 text-[13px]">water_drop</span>
          <span class="text-[8px] font-bold uppercase tracking-wide text-blue-700">Humid</span>
        </div>
        <p class="text-xs font-extrabold text-slate-900">{{ humidityText }}</p>
      </div>
    </div>

    <div class="rounded-xl border border-slate-200/60 bg-gradient-to-br from-slate-50/80 to-slate-100/40 p-2 space-y-1.5 shadow-sm">
      <div class="flex items-center justify-between">
        <p class="text-[8px] font-bold uppercase tracking-wide text-slate-500">Device</p>
        <p class="text-[10px] font-semibold text-slate-800 truncate max-w-[120px]">{{ room.device || 'Not linked' }}</p>
      </div>
      <div class="h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent"></div>
      <div class="flex items-center justify-between">
        <p class="text-[8px] font-bold uppercase tracking-wide text-slate-500">Schedules</p>
        <p class="text-[10px] font-semibold text-slate-800">{{ scheduleCount }}</p>
      </div>
    </div>

    <div class="flex items-center justify-between pt-1 border-t border-slate-100">
      <div class="flex items-center gap-1.5">
        <span class="relative flex h-2 w-2">
          <span 
            *ngIf="hasTelemetry"
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
          ></span>
          <span 
            class="relative inline-flex rounded-full h-2 w-2" 
            [ngClass]="hasTelemetry ? 'bg-emerald-500' : 'bg-slate-300'"
          ></span>
        </span>
        <span class="text-[9px] font-medium text-slate-500">
          {{ hasTelemetry ? 'Live' : 'Waiting' }}
        </span>
      </div>
      <button class="p-1.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all hover:scale-110">
        <span class="material-symbols-outlined text-[15px]">more_horiz</span>
      </button>
    </div>
  </div>
</article>
