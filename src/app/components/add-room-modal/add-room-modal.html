<!-- add-room-modal.html -->
<ng-container *ngIf="visible">
  <div
    class="eu-backdrop fixed inset-0 z-[60] flex items-center justify-center p-4"
    (click)="onBackdropClick($event)"
  >
    <div
      class="absolute inset-0 bg-black/30 backdrop-blur-[2px] transition-opacity duration-280"
      [class.opacity-100]="animating"
      [class.opacity-0]="!animating"
    ></div>
    <div
      class="relative w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200
             transition-all duration-280"
      style="transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);"
      [class.opacity-100]="animating"
      [class.opacity-0]="!animating"
      [class.scale-100]="animating"
      [class.scale-95]="!animating"
      [class.translate-y-0]="animating"
      [class.translate-y-4]="!animating"
      (click)="$event.stopPropagation()"
      role="dialog"
      aria-modal="true"
    >
      <div class="flex items-center justify-between px-5 py-4 border-b border-slate-100">
        <div class="flex items-center gap-2.5">
          <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center">
            <span class="material-symbols-outlined text-blue-600 text-[18px]">add_business</span>
          </div>
          <div>
            <h3 class="text-sm font-bold text-slate-800">Add New Room</h3>
            <p class="text-[11px] text-slate-400 mt-0.5">Configure room details and schedules</p>
          </div>
        </div>
        <button
          (click)="close()"
          [disabled]="isSaving"
          class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-slate-600
                 hover:bg-slate-100 rounded-lg transition-all disabled:opacity-40 disabled:cursor-not-allowed"
        >
          <span class="material-symbols-outlined text-[18px]">close</span>
        </button>
      </div>

      <div class="px-5 pt-4 pb-5">
        <div *ngIf="step === 1">
          <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2.5">Room Details</p>
          <div class="space-y-3">
            <div>
              <label class="block text-xs font-semibold text-slate-600 mb-1.5">
                Room Name <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                [(ngModel)]="roomName"
                maxlength="50"
                placeholder="e.g., Conference Room A"
                [disabled]="isSaving"
                class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                       focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                       disabled:bg-slate-50 disabled:text-slate-400 transition-all placeholder:text-slate-300"
              />
            </div>
            <div>
              <label class="block text-xs font-semibold text-slate-600 mb-1.5">
                Device UID <span class="text-red-400">*</span>
              </label>
              <select
                [(ngModel)]="selectedDevice"
                [disabled]="isSaving"
                class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                       focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                       disabled:bg-slate-50 disabled:text-slate-400 transition-all appearance-none bg-white"
              >
                <option value="" disabled>Select a device</option>
                <option *ngFor="let device of devices" [value]="device">{{ device }}</option>
              </select>
            </div>
          </div>
        </div>

        <div *ngIf="step === 2">
          <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2.5">Add Schedules</p>
          <div class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-semibold text-slate-600 mb-1.5">Day</label>
                <select
                  [(ngModel)]="newSchedule.day"
                  [disabled]="isSaving"
                  class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                         focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                         disabled:bg-slate-50 disabled:text-slate-400 transition-all appearance-none bg-white"
                >
                  <option value="" disabled>Select day</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </div>
              <div>
                <label class="block text-xs font-semibold text-slate-600 mb-1.5">Subject</label>
                <input
                  type="text"
                  [(ngModel)]="newSchedule.subject"
                  maxlength="50"
                  placeholder="e.g., Math 101"
                  [disabled]="isSaving"
                  class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                         focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                         disabled:bg-slate-50 disabled:text-slate-400 transition-all placeholder:text-slate-300"
                />
              </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-semibold text-slate-600 mb-1.5">Start Time</label>
                <input
                  type="time"
                  [(ngModel)]="newSchedule.startTime"
                  [disabled]="isSaving"
                  class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                         focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                         disabled:bg-slate-50 disabled:text-slate-400 transition-all"
                />
              </div>
              <div>
                <label class="block text-xs font-semibold text-slate-600 mb-1.5">End Time</label>
                <input
                  type="time"
                  [(ngModel)]="newSchedule.endTime"
                  [disabled]="isSaving"
                  class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                         focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                         disabled:bg-slate-50 disabled:text-slate-400 transition-all"
                />
              </div>
            </div>
            <button
              (click)="addSchedule()"
              [disabled]="isSaving"
              class="w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700
                     rounded-xl shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed
                     flex items-center justify-center gap-1.5"
            >
              <span class="material-symbols-outlined text-[15px]">add</span>
              Add Schedule
            </button>
          </div>

          <div class="mt-4" *ngIf="schedules.length > 0">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2">Added Schedules</p>
            <div class="space-y-2 max-h-40 overflow-y-auto pr-2">
              <div *ngFor="let sch of schedules; let i = index"
                   class="flex items-center justify-between px-3 py-2 bg-slate-50 rounded-xl border border-slate-100">
                <div>
                  <p class="text-sm font-medium text-slate-800">{{ sch.day }}: {{ sch.startTime }} - {{ sch.endTime }}</p>
                  <p class="text-xs text-slate-600">{{ sch.subject }}</p>
                </div>
                <button
                  (click)="removeSchedule(i)"
                  [disabled]="isSaving"
                  class="text-red-500 hover:text-red-700 transition-all"
                >
                  <span class="material-symbols-outlined text-[18px]">delete</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-end gap-2.5 px-5 py-3.5 border-t border-slate-100 bg-slate-50/60 rounded-b-2xl">
        <button
          *ngIf="step === 2"
          (click)="step = 1"
          [disabled]="isSaving"
          class="px-4 py-2 text-sm font-semibold text-slate-600 bg-white border border-slate-200
                 rounded-xl hover:bg-slate-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Back
        </button>
        <button
          *ngIf="step === 1"
          (click)="close()"
          [disabled]="isSaving"
          class="px-4 py-2 text-sm font-semibold text-slate-600 bg-white border border-slate-200
                 rounded-xl hover:bg-slate-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancel
        </button>
        <button
          *ngIf="step === 1"
          (click)="nextStep()"
          [disabled]="isSaving"
          class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700
                 rounded-xl shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed
                 flex items-center gap-1.5"
        >
          <span class="material-symbols-outlined text-[15px]">arrow_forward</span>
          Next
        </button>
        <button
          *ngIf="step === 2"
          (click)="onSave()"
          [disabled]="isSaving"
          class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700
                 rounded-xl shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed
                 flex items-center gap-1.5"
        >
          <span
            *ngIf="isSaving"
            class="material-symbols-outlined text-[15px] animate-spin"
          >progress_activity</span>
          <span
            *ngIf="!isSaving"
            class="material-symbols-outlined text-[15px]"
          >save</span>
          {{ isSaving ? 'Saving...' : 'Create Room' }}
        </button>
      </div>
    </div>
  </div>
</ng-container>
