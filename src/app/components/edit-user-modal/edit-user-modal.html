<ng-container *ngIf="visible">
  <div
    class="eu-backdrop fixed inset-0 z-[60] flex items-center justify-center p-4"
    (click)="onBackdropClick($event)"
  >
 
    <div
      class="absolute inset-0 bg-black/30 backdrop-blur-[2px] transition-opacity duration-280"
      [class.opacity-100]="animating"
      [class.opacity-0]="!animating"
    ></div>

    <div
      class="relative w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200
             transition-all duration-280"
      style="transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);"
      [class.opacity-100]="animating"
      [class.opacity-0]="!animating"
      [class.scale-100]="animating"
      [class.scale-95]="!animating"
      [class.translate-y-0]="animating"
      [class.translate-y-4]="!animating"
      (click)="$event.stopPropagation()"
      role="dialog"
      aria-modal="true"
    >


      <div class="flex items-center justify-between px-5 py-4 border-b border-slate-100">
        <div class="flex items-center gap-2.5">
          <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center">
            <span class="material-symbols-outlined text-blue-600 text-[18px]">manage_accounts</span>
          </div>
          <div>
            <h3 class="text-sm font-bold text-slate-800">Edit User</h3>
            <p class="text-[11px] text-slate-400 mt-0.5">Only name fields are editable</p>
          </div>
        </div>
        <button
          (click)="close()"
          [disabled]="isSaving"
          class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-slate-600
                 hover:bg-slate-100 rounded-lg transition-all disabled:opacity-40 disabled:cursor-not-allowed"
        >
          <span class="material-symbols-outlined text-[18px]">close</span>
        </button>
      </div>

   
      <div class="px-5 pt-4 pb-3">
        <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2.5">Account Info</p>
        <div class="space-y-2">

         
          <div class="flex items-center gap-2.5 px-3 py-2.5 bg-slate-50 rounded-xl border border-slate-100">
            <span class="material-symbols-outlined text-slate-400 text-[17px] flex-shrink-0">mail</span>
            <div class="min-w-0 flex-1">
              <p class="text-[10px] font-semibold text-slate-400 uppercase tracking-wide">Email</p>
              <p class="text-sm font-medium text-slate-600 truncate">{{ user?.email || 'â€”' }}</p>
            </div>
            <span class="text-[10px] text-slate-400 bg-slate-200 px-2 py-0.5 rounded-full font-medium flex-shrink-0">locked</span>
          </div>

      
          <div class="flex items-center gap-2.5 px-3 py-2.5 bg-slate-50 rounded-xl border border-slate-100">
            <span class="material-symbols-outlined text-slate-400 text-[17px] flex-shrink-0">shield_person</span>
            <div class="flex-1">
              <p class="text-[10px] font-semibold text-slate-400 uppercase tracking-wide">Role</p>
              <span
                class="inline-flex items-center px-2 py-0.5 rounded-md text-[11px] font-bold uppercase border mt-0.5"
                [ngClass]="getRoleBadgeClass(user?.role)"
              >{{ user?.role || 'N/A' }}</span>
            </div>
            <span class="text-[10px] text-slate-400 bg-slate-200 px-2 py-0.5 rounded-full font-medium flex-shrink-0">locked</span>
          </div>

        </div>
      </div>

      <div class="mx-5 border-t border-dashed border-slate-200"></div>

 
      <div class="px-5 pt-4 pb-5 space-y-3">
        <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Edit Name</p>

        <div class="grid grid-cols-2 gap-3">
   
          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1.5">
              First Name <span class="text-red-400">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="editFirstName"
              maxlength="50"
              placeholder="First name"
              [disabled]="isSaving"
              class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                     focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                     disabled:bg-slate-50 disabled:text-slate-400 transition-all placeholder:text-slate-300"
            />
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1.5">Last Name</label>
            <input
              type="text"
              [(ngModel)]="editLastName"
              maxlength="50"
              placeholder="Last name"
              [disabled]="isSaving"
              class="w-full px-3 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-800
                     focus:outline-none focus:ring-2 focus:ring-blue-400/25 focus:border-blue-400
                     disabled:bg-slate-50 disabled:text-slate-400 transition-all placeholder:text-slate-300"
            />
          </div>
        </div>

      
      </div>


      <div class="flex items-center justify-end gap-2.5 px-5 py-3.5 border-t border-slate-100 bg-slate-50/60 rounded-b-2xl">
        <button
          (click)="close()"
          [disabled]="isSaving"
          class="px-4 py-2 text-sm font-semibold text-slate-600 bg-white border border-slate-200
                 rounded-xl hover:bg-slate-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancel
        </button>
        <button
          (click)="onSave()"
          [disabled]="isSaving"
          class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700
                 rounded-xl shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed
                 flex items-center gap-1.5"
        >
          <span
            *ngIf="isSaving"
            class="material-symbols-outlined text-[15px] animate-spin"
          >progress_activity</span>
          <span
            *ngIf="!isSaving"
            class="material-symbols-outlined text-[15px]"
          >save</span>
          {{ isSaving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>

    </div>
  </div>
</ng-container>
